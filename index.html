        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function initializeQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            updateProgress();
            updateScore();
            showQuestion();
            document.getElementById('results-container').classList.add('hidden');
            document.getElementById('quiz-container').classList.remove('hidden');
        }

        function showQuestion() {
            if (currentQuestion >= quizData.length) {
                showResults();
                return;
            }

            answered = false;
            const question = quizData[currentQuestion];
            
            document.getElementById('question-text').textContent = question.question;
            document.getElementById('explanation-container').classList.add('hidden');
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'glass-button w-full p-4 rounded-xl text-left text-primary-navy font-medium hover:text-white transition-all duration-300 transform hover:scale-105';
                button.textContent = `${String.fromCharCode(65 + index)}. ${option}`;
                button.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const question = quizData[currentQuestion];
            const buttons = document.querySelectorAll('#options-container button');
            
            buttons.forEach((button, index) => {
                button.style.pointerEvents = 'none';
                if (index === question.correct) {
                    button.classList.add('correct-answer');
                } else if (index === selectedIndex && index !== question.correct) {
                    button.classList.add('wrong-answer');
                }
            });
            
            if (selectedIndex === question.correct) {
                score++;
                updateScore();
            }
            
            setTimeout(() => {
                document.getElementById('explanation-text').textContent = question.explanation;
                document.getElementById('explanation-container').classList.remove('hidden');
            }, 1000);
        }

        function nextQuestion() {
            currentQuestion++;
            updateProgress();
            
            if (currentQuestion >= quizData.length) {
                showResults();
            } else {
                showQuestion();
            }
        }

        function updateProgress() {
            const progress = (currentQuestion / quizData.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${currentQuestion} / ${quizData.length}`;
        }

        function updateScore() {
            document.getElementById('score-display').textContent = score;
        }

        function showResults() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('results-container').classList.remove('hidden');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('final-score').textContent = `${score}/${quizData.length} (${percentage}%)`;

            if (percentage >= 90) {
                message = 'Outstanding! You\'re a quiz master! ðŸ†';
            } else if (percentage >= 70) {

            document.getElementById('final-message').textContent = message;
        }

        function restartQuiz() {
            initializeQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initializeQuiz;
    </script>
